<!DOCTYPE html>
<html>
  <head>
    <title>Object Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
    <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="travel">
        <h1>Travel Log</h1>
        <div class="row">
          <div class="col-md-6">
            <h2>Add a Location:</h2>
            <form id="new-location">
              <div class="form-group">
                <label for="new-location">Place</label>
                <input type="text" class="form-control" id="new-place" required>
              </div>
              <div class="form-group">
                <label for="new-date">Date of Visit</label>
                <input type="date" class="form-control" id="new-date" required>
              </div>
              <div class="form-group">
                <label for="new-landmark">What did I see?</label>
                <input type="text" class="form-control" id="new-landmark" required>
              </div>

              <button type="submit" class="btn btn-success">Add</button>
            </form>
            <div class="locationResult">
              <h2>Travel History:</h2>
              <ul id="trips">
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div id="show-trips">
              <h2></h2>
              <p>Location: <span class="place"></span></p>
              <p>Date: <span class="date"></span></p>
              <p>Landmark: <span class="landmark"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="toDo">
        <h1>To Do List</h1>
        <form id="item-list">
          <label for="toDoItem">Enter an item to do:</label>
          <div class="form-inline">
            <input type="text" class="form-control" id="whatItem" placeholder="What">
            <input type="text" class="form-control" id="whereItem" placeholder="Where">
            <input type="date" class="form-control" id="whenItem" placeholder="When">
            <button type="submit" class="btn form-control btn-success">Add another item</button>
          </div>
        </form>
        <div class="show-items">
          <ul id="listOfItems">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
