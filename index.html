<!DOCTYPE html>
<html>
  <head>
    <title>Object Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
    <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Travel Log</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a Location:</h2>
          <form id="new-location">
            <div class="form-group">
              <label for="new-location">Place</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-date">Date of Visit</label>
              <input type="text" class="form-control" id="new-date">
            </div>
            <div class="form-group">
              <label for="new-landmark">What did I see?</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Travel History:</h2>
          <ul id="trips">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-trips">
            <h2></h2>

            <p>First name: <span class="place"></span></p>
            <p>First name: <span class="date"></span></p>
            <p>Last name: <span class="landmark"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
